<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquary 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("p").hide(function(){
 	        $("#B1").click(function(){
                $("p").show(function(){
 	                $("#B2").click(function(){
                        $("p").hide();
                    });
                });
            });
        });
        $("#B3").click(function(){
                $("p").css("color", "red");
            });
            $("#B4").click(function(){
                $("p").css("color", "blue");
            });
            $("#B5").click(function(){
                $("p").css("color", "green");
            });
            $("#B6").click(function(){
                $("p").css("color", "black");
            });
            $("#B3").text(function(){
                $(this).css("background-color", "red");
                $(this).css("border-radius", "7px");
                $(this).css("letter-spacing", "1px");
            });
            $("#B4").text(function(){
                $(this).css("background-color", "blue");
                $(this).css("color", "white");
                $(this).css("border-radius", "7px");
                $(this).css("letter-spacing", "1px");
            });
            $("#B5").text(function(){
                $(this).css("background-color", "green");
                $(this).css("border-radius", "7px");
                $(this).css("letter-spacing", "1px");
            });
            $("#B6").text(function(){
                $(this).css("background-color", "black");
                $(this).css("color", "white");
                $(this).css("border-radius", "7px");
                $(this).css("letter-spacing", "1px");
            });
    });
    </script>
</head>
<body>
    <h1>Hello</h1>
    <p>Jaya</p>
    <p>Krishna</p>
    <button id="B1">Show</button>
    <button id="B2">Hide</button>
    <button id="B3">Color</button>
    <button id="B4">Color</button>
    <button id="B5">Color</button>
    <button id="B6">Color</button>
</body>
</html>
