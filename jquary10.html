<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Accordion</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#Accordion").accordion();
        });
    </script>
    <style type="text/css">
        #Accordion{
            font-size: 15px;
            font-family: cursive;
            width: 50%;
        }
        #Accordion{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="Accordion">
        <h3>Tab 1</h3>
        <div>
                        <P>
                            Hello.......My Name Is Shreyansh....
                        </P>
        </div>
        <h3>Tab 2</h3>
        <div>
            <P>
                            Welcome to SilverOak University...You are Studying 
                Computer engineering....Your Subjects are:C, C++, PHP, Java, Python, etc...
            </P>
        </div>
        <h3>Tab 3</h3>
        <div>
                        <P>
                            You are here...
                        </P>
        </div>
        <h3>Tab 4</h3>
        <div>
                        <P>
                            This is Your Destination....
                        </P>
        </div>
    </div>
</body>
</html>
