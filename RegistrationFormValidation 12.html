<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $FullLNameRegEx = /^([a-zA-Z]{2,40})$/;
        var $BankAccountNameRegEx = /^([a-zA-Z]{2,60})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

        var $EmailIdRegEx = /^([A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8})\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $AgeRegEx = /^([0-9]{,2})$/;
        var $AadhaarNoRegEx = /^([0-9]{12})$/;
        var $GSTNoRegEx = /^([0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1})$/;
        var $IndianVehicleLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
        var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
        var $PincodeRegEx = /^([1-9][0-9]{5,6})$/;
        var $PANNoRegEx = /^([A-Z]{3}][ABCDFGHLJPT][A-Z][0-9]{4}[A-Z])$/;
        var $IFSCCodeRegEx = /^([A-Za-z]{4}0[A-Z0-9a-z]{6})$/;
        var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
        var $PostTitleRegEx = /^({30,300})$/;
        var $PostDescRegEx = /^({100,3000})$/;
        var $LatitudeLongitudeRegEx = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
        
        $(document).ready(function(){
            var TxtNameFlag=false,TxtContactNoFlag=false,TxtEmailIdFlag=false,TxtContactMsgFlag=false;
            $("#TxtName").blur(function(){
                $("#TxtNameValidation").empty();
                if($(this).val()=="" || $(this).val()==null)
                {
                    $("#TxtNameValidation").html("(*)Firstname required..!!");
                }
                else
                {
                    if(!$(this).val().match($FNameLNameRegEx))
                    {
                        $("#TxtNameValidation").html("(*)Invalid firstname..!!");
                    }
                }
            });
            $("#TxtName").keypress(function(e){
                var flag=false;
                $("#TxtNameValidation").empty();
                ((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=122))
                ?flag=true
                :(flag=false,$("#TxtNameValidation").html("Invalid keypress..!!"))
                return flag;
            });
            $("#TxtContactNo").keypress(function(e){
                var flag=false;
                $("#TxtContactNoValidation").empty();
                (e.which>=48 && e.which<=57)
                ?flag=true
                :(flag=false,$("#TxtContactnNoValidation").html("Invalid keypress..!!"))
                return flag;
            });
            $("#TxtContactNo").blur(function(){
                $("#TxtContactNoValidation").empty();
                if($(this).val()=="" || $(this).val()==null)
                {
                    $("#TxtContactNoValidation").html("(*)Contact No. required..!!");
                }
                else
                {
                    $(!$(this).val().match($ConNoRegEx))
                    {
                        $("#TxtContactNoValidation").html("(*)Invalid Contact No..!!");
                    }
                }
            });
            $("#TxtEmailId").blur(function(){
                $("#TxtEmailIdValidation").empty();
                if($(this).val()=="" || $(this).val()==null)
                {
                    $("#TxtEmailIdValidation").html("(*)Email Id required..!!");
                }
                else
                {
                    if(!$(this).val().match($EmailIdRegEx))
                    {
                        $("#TxtEmailIdValidation").html("(*)Invalid Contact message..!!");
                    }
                }
            });
            $("#TxtContactMsg").blur(function(){
                $("#TxtContactMsgValidation").empty();
                if($(this).val()=="" || $(this).val()==null)
                {
                    $("#TxtContactMsgValidation").html("(*)Contact No. Id required..!!");
                }
                else
                {
                    if($(this).val().length>3000)
                    {
                        $("#TxtContactMsgValidation").html("(*)Invalid Contact message..!!");
                    }
                }
            });
            $("#BtnSubmit").click(function(){
                $("#TxtNameValidation").empty();
                if($("#TxtName").val()=="" || $("#TxtName").val()==null)
                {
                    $("#TxtNameValidation").html("(*)Firstname Id required..!!");
                    TxtNameFlag=false;
                }
                else
                {
                    if(!$("#TxtName").val().match($FNameLNameRegEx))
                    {
                        $("#TxtNameValidation").html("(*)Invalid firstname..!!");
                        TxtNameFlag=false;
                    }
                    else
                    {
                        TxtNameFlag=true;
                    }
                }
                $("#TxtContactNoValidation").empty();
                if($("#TxtContactNo").val()=="" || $("#TxtContactNo").val()==null)
                {
                    $("#TxtContactNoValidation").html("(*)Contact No. required..!!");
                    TxtNameFlag=false;
                }
                else
                {
                    if(!$("#TxtContactNo").val().match($ConNoRegEx))
                    {
                        $("#TxtContactNoValidation").html("(*)Invalid Contact No..!!");
                        TxtContactNoFlag=false;
                    }
                    else
                    {
                        TxtContactNoFlag=true;
                    }
                }
                $("#TxtEmailIdValidation").empty();
                if($("#TxtEmailId").val()=="" || $("#TxtEmailId").val()==null)
                {
                    $("#TxtEmailIdValidation").html("(*)Email Id required..!!");
                    TxtEmailIdFlag=false;
                }
                else
                {
                    if(!$("#TxtEmailId").val().match($EmailIdRegEx))
                    {
                        $("#TxtEmailIdValidation").html("(*)Invalid Email Id..!!");
                        TxtEmailIdFlag=false;
                    }
                    else
                    {
                        TxtEmailIdFlag=true;
                    }
                }
                $("#TxtContactMsgValidation").empty();
                if($("#TxtContactMsg").val()=="" || $("#TxtContactMsg").val()==null)
                {
                    $("#TxtContactMsgValidation").html("(*)Contact no. required..!!");
                    TxtContactMsgFlag=false;
                }
                else
                {
                    if(!$("#TxtContactMsg").val().length>3000)
                    {
                        $("#TxtContactMsgValidation").html("(*)Invalid Contact Msg..!!");
                        TxtContactMsgFlag=false;
                    }
                    else
                    {
                        TxtContactMsgFlag=true;
                    }
                }

                if(TxtNameFlag==true && TxtContactNoFlag==true && TxtEmailIdlag==true && TxtConactMsgFlag==true)
                {
                    alert("Form submitted successfully..!!");
                }
                else
                {
                    alert("Invalid input..!!");
                }
            });
        });
    </script>

    <style type="text/css">
        small
        {
            color: green;
        }
        fieldset
        {
            background-color: #E6E6FA;
            margin-top: 20px;
            width: 50%;
            padding-left: 50px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <fieldset>
            <legend>Registration Form</legend>

            <input type="text" id="TxtName" autofocus placeholder="Enter name here.." maxlength="20">
            <br>
            <small id="TxtNameValidation"></small>
            <hr>

            <input type="text" id="TxtContactNo" autofocus placeholder="Enter your Contact no. here.." maxlength="10">
            <br>
            <small id="TxtContactNoValidation"></small>
            <hr>

            <input type="text" id="TxtEmailId" autofocus placeholder="Enter your Email Id here.." maxlength="50">
            <br>
            <small id="TxtEmailIdValidation"></small>
            <hr>

            <input type="text" id="TxtContactMsg" autofocus placeholder="Enter your ContactMsg here.." maxlength="200">
            <br>
            <small id="TxtContactMsgValidation"></small>
            <hr>
            <button id="BtnSubmit">submit here....</button>
        </fieldset>
    </center>
</body>
</html>
